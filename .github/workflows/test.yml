name: Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      -
        name: Set variable    
        uses: action-pack/set-variable@v1
        with:
          name: 'TEST'
          value: '1'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}    
      -
        name: Test increment
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test increment by 2
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: 2
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test decrement by 4
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: -4
          token: ${{ secrets.REPO_ACCESS_TOKEN }}    
      -
        name: Set variable    
        uses: action-pack/set-variable@v1
        with:
          name: 'TEST'
          value: '05'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}    
      -
        name: Test increment
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test increment by 2
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: 2
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test decrement by 4
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: -4
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Set variable    
        uses: action-pack/set-variable@v1
        with:
          name: 'TEST'
          value: '0.5.05'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}    
      -
        name: Test increment
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test increment by 2
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: 2
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test decrement by 4
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: -4
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Set variable    
        uses: action-pack/set-variable@v1
        with:
          name: 'TEST'
          value: '-4'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}    
      -
        name: Test negative increment
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test negative decrement by 2
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: -2
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test increment by 4
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: 4
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      -
        name: Test decrement by 4
        uses: action-pack/increment@v2
        with:
          name: 'TEST'
          amount: -4
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
